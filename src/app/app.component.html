<ng-container *ngIf="status|async as message">
  <h1 class="message">{{message}}</h1>
</ng-container>
<div class="wrapper">
  <div
    class="square"
    *ngFor="let squareIndex of generateSquare([]); let i = index"
    appSetColor [blueSquares$]="blueSquares$.asObservable()" [squareIndex]="squareIndex"
    appSelect [reset$]="reset$.asObservable()"
  ></div>
  <button
    type="submit"
    class="btn"
    (click)="submit()"
    [disabled]="this.isInvalid()">
    Submit!
  </button>
</div>
